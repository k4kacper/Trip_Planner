<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Travel Planner</h1>
      <div class="theme-toggle">☀️</div>
    </header>

    <main>
      <section class="trip-plan">
        <h2>Plan podróży</h2>
        <div class="day-list" id="dayList"></div>
        <button id="addDayBtn" class="btn-animated">Dodaj dzień</button>
      </section>

      <section class="map-budget-container">
        <div class="map-container">
          <h2>Mapa</h2>
          <div id="map"></div>
          <div class="map-controls">
            <button id="centerMapBtn" class="btn-animated">Wycentruj mapę</button>
          </div>
        </div>

        <div class="budget-container">
          <h2>Budżet</h2>
          <div class="expense-form">
            <input type="text" id="expenseName" placeholder="Nazwa wydatku">
            <input type="number" id="expenseAmount" placeholder="Kwota">
            <select id="expenseCategory">
              <option value="transport">Transport</option>
              <option value="accommodation">Nocleg</option>
              <option value="food">Jedzenie</option>
              <option value="attractions">Atrakcje</option>
            </select>
            <button id="addExpenseBtn" class="btn-animated">Dodaj</button>
          </div>
          <div class="expense-list" id="expenseList"></div>
          <div class="chart-container">
            <canvas id="expenseChart"></canvas>
          </div>
        </div>
      </section>

      <section class="currency-converter">
        <h2>Konwerter walut</h2>
        <div class="converter-form">
          <input type="number" id="currencyAmount" placeholder="Kwota" value="1">
          <select id="currencyFrom">
            <option value="PLN">PLN (Złoty)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="USD">USD (Dolar amerykański)</option>
            <option value="GBP">GBP (Funt brytyjski)</option>
            <option value="JPY">JPY (Jen)</option>
            <option value="CHF">CHF (Frank szwajcarski)</option>
            <option value="CAD">CAD (Dolar kanadyjski)</option>
            <option value="AUD">AUD (Dolar australijski)</option>
            <option value="SEK">SEK (Korona szwedzka)</option>
            <option value="NOK">NOK (Korona norweska)</option>
            <option value="CZK">CZK (Korona czeska)</option>
            <option value="HUF">HUF (Forint)</option>
          </select>
          <span>→</span>
          <select id="currencyTo">
            <option value="EUR">EUR (Euro)</option>
            <option value="USD">USD (Dolar amerykański)</option>
            <option value="PLN">PLN (Złoty)</option>
            <option value="GBP">GBP (Funt brytyjski)</option>
            <option value="JPY">JPY (Jen)</option>
            <option value="CHF">CHF (Frank szwajcarski)</option>
            <option value="CAD">CAD (Dolar kanadyjski)</option>
            <option value="AUD">AUD (Dolar australijski)</option>
            <option value="SEK">SEK (Korona szwedzka)</option>
            <option value="NOK">NOK (Korona norweska)</option>
            <option value="CZK">CZK (Korona czeska)</option>
            <option value="HUF">HUF (Forint)</option>
          </select>
          <button id="convertBtn" class="btn-animated">Przelicz</button>
          <div id="conversionResult"></div>
        </div>
      </section>

      <!-- Modal dla dodawania/edycji dnia -->
      <div id="dayModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="modalTitle">Dodaj dzień i aktywności</h3>
          <div id="activitiesContainer">
            <div class="activity-input">
              <input type="text" placeholder="Nazwa aktywności" class="activity-name">
              <input type="text" placeholder="Godzina (np. 10:00)" class="activity-time">
              <input type="number" placeholder="Koszt (opcjonalnie)" class="activity-cost">
              <button class="remove-activity">Usuń</button>
            </div>
          </div>
          <button id="addActivityBtn" class="btn-animated">+ Dodaj aktywność</button>
          <button id="saveDayBtn" class="btn-animated">Zapisz dzień</button>
        </div>
      </div>
    </main>

    <footer>
      <button id="exportJsonBtn" class="btn-animated">Eksportuj JSON</button>
      <button id="importJsonBtn" class="btn-animated">Importuj JSON</button>
      <button id="exportPdfBtn" class="btn-animated">Eksportuj PDF</button>
    </footer>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
