<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Travel Planner</h1>
      <div class="theme-toggle">ðŸŒ™</div>
    </header>

    <main>
      <section class="trip-plan">
        <h2>Plan podrÃ³Å¼y</h2>
        <div class="day-list" id="dayList">
          <!-- Dni bÄ™dÄ… dodawane dynamicznie -->
        </div>
        <button id="addDayBtn">Dodaj dzieÅ„</button>
      </section>

      <section class="map-container">
        <h2>Mapa</h2>
        <div id="map" style="height: 300px; border-radius: 10px;"></div>
      </section>

      <section class="budget">
        <h2>BudÅ¼et</h2>
        <div class="expense-form">
          <input type="text" id="expenseName" placeholder="Nazwa wydatku">
          <input type="number" id="expenseAmount" placeholder="Kwota">
          <select id="expenseCategory">
            <option value="transport">Transport</option>
            <option value="accommodation">Nocleg</option>
            <option value="food">Jedzenie</option>
            <option value="attractions">Atrakcje</option>
          </select>
          <button id="addExpenseBtn">Dodaj</button>
        </div>
        <div class="expense-list" id="expenseList">
          <!-- Wydatki bÄ™dÄ… dodawane dynamicznie -->
        </div>
        <canvas id="expenseChart" width="300" height="300"></canvas>
      </section>

      <section class="currency-converter">
        <h2>Konwerter walut</h2>
        <div class="converter-form">
          <input type="number" id="currencyAmount" placeholder="Kwota" value="1">
          <select id="currencyFrom">
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
          <span>â†’</span>
          <select id="currencyTo">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="PLN">PLN</option>
            <option value="GBP">GBP</option>
          </select>
          <button id="convertBtn">Przelicz</button>
          <div id="conversionResult"></div>
        </div>
      </section>
    </main>

    <footer>
      <button id="exportJsonBtn">Eksportuj JSON</button>
      <button id="exportPdfBtn">Eksportuj PDF</button>
    </footer>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
